<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <thead>
        <th colspan="6">Time Table</th>
      </thead>
      <tbody>
        <tr>
          <th rowspan="7">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Art</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Art</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Art</td>
        </tr>
        <tr>
          <th colspan="5">Lunch</th>
        </tr>

        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <th rowspan="2" colspan="2">Project</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
